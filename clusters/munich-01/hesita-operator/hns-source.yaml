---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hns
  namespace: hns-system
spec:
  interval: 5m0s
  path: ./deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: hns
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: hns
  namespace: hns-system
spec:
  interval: 30s
  ref:
    branch: v1.0.0
  url: https://github.com/kubernetes-sigs/hierarchical-namespaces
